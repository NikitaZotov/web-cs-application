{% extends 'base.html' %}
{% include 'header.html' %}

{% block body %}

<div class="list-group">
  {% for class, power in classes.items() %}
  <a href="{{url}}/kb/{{class}}" class="list-group-item d-flex justify-content-between align-items-center">
    {{class}}
    <span class="badge bg-primary rounded-pill">{{power}}</span>
  </a>
  {% endfor %}
</div>

{% endblock %}
