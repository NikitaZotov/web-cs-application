{% extends 'base.html' %}
{% include 'header.html' %}

{% block body %}
<div style="padding-top: 10px" align="justify">
    <ul>
        <li>
            <h4>
                <a href="{{url}}/">Go to read app documentation</a>
            </h4>
        </li>
    </ul>
</div>

<div class="jumbotron p-3">
    <form method="POST" enctype="multipart/form-data">
        {% include 'alert_error.html' %}

        <div class="form-group">
            <h3><label for="content">Insert scs-query</label></h3>
            <textarea name="content" placeholder="Query" rows="5"
                      class="form-control" id="content">{{ request.form['content'] }}</textarea>
        </div>

        <div class="form-group" style="padding-top: 10px">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="scg-viewer">
        <h3><label for="content">Found structure by scs-query</label></h3>
        <iframe src="http://localhost:8000/?sys_id={{struct_idtf}}&scg_structure_view_only=true"
                width="100%" height="500" align="center" id="frame">
        </iframe>
    </div>
</div>
{% endblock %}
