{% extends 'base.html' %}
{% include 'header.html' %}

{% block body %}

<div class="list-group">
  {% for class_idtf, power in classes.items() %}
  <a href="{{url}}/kb?struct_id={{struct_id}}&class_idtf={{class_idtf}}"
     class="list-group-item d-flex justify-content-between align-items-center">
    {{class_idtf}}
    <span class="badge bg-primary rounded-pill">{{power}}</span>
  </a>
  {% endfor %}
</div>

{% endblock %}
